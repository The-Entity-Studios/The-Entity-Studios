<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Image Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
  <style>
    body {
      background: #111;
      color: white;
    }

    .swiper {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }

    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 600px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
      transform: scale(0.85);
      transition: transform 0.4s ease;
    }

    .swiper-slide-active {
      transform: scale(1) rotateY(0deg);
      z-index: 10;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px;
    }

    .swiper-3d .swiper-slide-shadow-left,
    .swiper-3d .swiper-slide-shadow-right {
      background-image: none !important;
    }

    .swiper-button-prev,
    .swiper-button-next {
      color: white;
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container text-center mt-5">
  <h2 class="mb-4">Our 3D Image Carousel</h2>
  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <!-- Card 1 -->
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/300x400?text=Card+1" alt="Card 1">
      </div>
      <!-- Card 2 -->
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/300x400?text=Card+2" alt="Card 2">
      </div>
      <!-- Card 3 -->
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/300x400?text=Card+3" alt="Card 3">
      </div>
      <!-- Card 4 -->
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/300x400?text=Card+4" alt="Card 4">
      </div>
    </div>
    <!-- Controls -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
</div>

<!-- Bootstrap JS (Optional for modal, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<script>
  const swiper = new Swiper(".mySwiper", {
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: "auto",
    loop: true,
    coverflowEffect: {
      rotate: 50,
      stretch: 0,
      depth: 150,
      modifier: 1,
      slideShadows: false,
    },
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
    pagination: {
      el: ".swiper-pagination",
      clickable: true
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev"
    },
  });
</script>

</body>
</html>
